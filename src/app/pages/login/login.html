<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <label>Username:</label>
    <input
      type="text"
      [(ngModel)]="username"
      name="Username"
      required
    /><br />

    <label>Password:</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="Password"
      required
    /><br />


    <button type="submit">Submit</button>
    <a routerLink="/"> Signup</a>
  </form>
  </div>
